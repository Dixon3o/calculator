<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <p class="displayText">34634</p>
            </div>
            <div class="firstRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="secondRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="thirdRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="zeroRow">
                <button>0</button>
            </div>
            <div class="otherButtons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
